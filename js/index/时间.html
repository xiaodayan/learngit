<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>

        // 格式化日期
        function dated() {
            var data = new Date();
            var year = data.getFullYear();
            var month = data.getMonth();
            var day = data.getDate();
            var xin = data.getDay();
            month = month < 10 ? '0' + month : month;
            day = day < 10 ? '0' + day : day;
            var str = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
            return (year + ':' + month + ':' + day + " " + str[xin]);
        }

        // 倒计时
        function countDown(time) {
            var time1 = new Date();
            var now = + new Date();
            var will = + new Date(time);
            var sum = parseInt(will - time1) / 1000;
            var d = parseInt(sum / 60 / 60 / 24);
            var h = parseInt(sum / 60 / 60 % 24);
            var m = parseInt(sum / 60 % 60);
            var s = parseInt(sum % 60);
            return d + '天' + h + '时' + m + '分' + s + '秒'
        }
        console.log(dated());
        console.log(countDown('2022-9-1 12:00:00'));
    </script>
