<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    1.获取元素对象的方法 document.
</body>
<script>
    document.querySelector只会选择第一个但是里面返回的数据依靠选择器名
    document.querySelectorAll 返回所有的标签
    document.getElementById id 获取器
    document.getElementsByClassName 获取类名的所有
    同时可以使用log.dir的方法输出元素对象
    document.getElementsByTagName 获取元素的对象 并且用伪数组的方法来进行存储
    同时如果要获取某个标签下面的所有小li的话直接将element替代ol即可

</script>

</html>
