        //写一个函数实现对数字数组的排列
        function inline(argumen) {
            var temp = 0;
            for (var i = 0; i < argumen.length - 1; i++) {
                for (var j = 0; j < argumen.length - 1 - i; j++) {
                    if (argumen[j] > argumen[j + 1]) {
                        temp = argumen[j];
                        argumen[j] = argumen[j + 1];
                        argumen[j + 1] = temp;
                    }
                }
            }
            return argumen;
        }
        var str = [1, 5, 13, 6, 7, 5, 18, 5341, 9];
        var turnnn = inline(str);
        console.log(turnnn);

        // 构造一个函数学生 包括姓名 学号 年龄 和特长
