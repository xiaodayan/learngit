<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // pop()末尾删除一个元素 返回删掉的值
        // shift()在开头删除一个元素 返回第一个元素的值
        // unshift() 在开头增加一个元素 返回新的长度
        // push()在末尾添加一个或多个元素 返回新的长度
        var str = [1, 1, 2, 3, 4, 5, 6, 9];
        console.log(str);
        console.log(str.push(3, 4));
        console.log(str);
        console.log(str.pop());
        console.log(str);
        console.log(str.shift());
        console.log(str);
        console.log(str.unshift(4));
        console.log(str);



    </script>
</head>

<body>

</body>

</html>
